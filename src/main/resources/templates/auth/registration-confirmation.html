<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{common/navbar :: navi(Confirmation)}"/>
<div class="container">
    <h2 th:text="'Пользователь ' + ${username} +  ' успешно зарегистрирован!'"></h2>
    <h2 th:text="'Мы отправили Вам код подтверждения на почту, указанную Вами при регистрации аккаунта'"></h2>

    <div style="padding-top: 30px" class="panel-body">
        <form th:action="@{/auth/account-activation}" method="post" class="form-horizontal">
            <input type="hidden" th:value="*{username}" name="username">
            <input type="text" placeholder="Введите код здесь" class="form-control" th:value="*{secretCode}" name="secretCode">
            <span th:if="${checkResult == 1}">Неверный код</span>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Ок</button>
            </div>
        </form>
    </div>
    <hr>
    <p>Для входа перейдите по <a th:href="@{/auth/login}">ссылке</a></p>
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
